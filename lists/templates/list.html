{% extends "base.html" %}

{% block header_text %}
    Your To-Do list
{% endblock header_text %}

{% block action_form %}
    /lists/{{ list.id}}/add_item
{% endblock action_form %}


{% block table %}
    <table id="id_list_table">
        {% for item in list.item_set.all %}
            <tr><td>{{ forloop.counter}}: {{ item.text }}</td></tr>
        {% endfor %}
    </table>
{% endblock table %}
